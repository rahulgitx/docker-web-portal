<div class="login-box">
    <h2>Docker Web Portal</h2>

      <div class="user-box">
        <input id="in1" type="text" name="" required="">

</div>


<img id="im1" src="pnfile.png", alt="docker" width="100" height="100">

</pre>

<script>
function fn(){

var i = document.getElementById('in1').value;
var xhr = new XMLHttpRequest();
xhr.open("POST","http://192.168.43.161/cgi-bin/back.py?x="+i,true);

xhr.send();

xhr.onload = function(){
    var output=xhr.responseText;
    document.getElementById("d1").innerHTML=output;
}
}

function fn2(){

i="docker images"
var xhr = new XMLHttpRequest();
xhr.open("POST","http://192.168.43.161/cgi-bin/back.py?x="+i,true);

xhr.send();

xhr.onload = function(){
    var output=xhr.responseText;
    document.getElementById("d1").innerHTML=output;
}
}

</script>
